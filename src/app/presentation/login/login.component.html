<h2 mat-dialog-title>Login</h2>
<div>
    <form>
        <div>
            <label for="title">Username</label>
        </div>
        <div>
            <input id="title" [(ngModel)]="credential.username" name="username" />
        </div>
        <div>
            <label for="credits">Password</label>
        </div>
        <div>
            <input type="password" id="credits" [(ngModel)]="credential.password" name="password" />
        </div>
    </form>
</div>
<div>
    <button mat-button >Cancel</button>
    <button mat-button (click)="onLogin()">Login</button>
    <asl-google-signin-button (click)="loginByGoogle()">
        <button mat-button >Oauth Login</button>
    </asl-google-signin-button>
</div>
